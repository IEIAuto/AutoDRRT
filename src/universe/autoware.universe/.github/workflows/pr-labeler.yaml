name: pr-labeler
on:
  pull_request_target:
    types:
      - opened
      - edited
      - synchronize

jobs:
  label:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/labeler@v4
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          configuration-path: .github/labeler.yaml
